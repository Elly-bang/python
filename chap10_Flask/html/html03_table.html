<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table tag</title>
</head>
<body>
 <div align="center">
     <h2> table 관련 태그 </h2>
     <table border="2" width="400" >   <!-- <tr> :행, <th> or<td> :열 -->
     <tr> <!-- <tr> 1행, </tr> : 굵은 글씨  th , 테이블 항목은 얇은 글씨 td  -->
          <th> 이름 </th> <th> 직업 </th>

     </tr>

      <tr> <!-- <tr> 2행, <th> -->
             <td> 홍길동 </td> <td>공무원</td>
      </tr>
         <tr> <!-- <tr> 3행, <th> -->

             <td> 이순신 </td> <td>해군 장군</td>
      </tr>


     </table>
 </div>

</body>
</html>
